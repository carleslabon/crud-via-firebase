<div class="p-5">
    <div class="row">
        <hr><div class="col-md-6 col-md-offset-2 col-xs-6 col-xs-offset-2">
            <input type="text" class="form-control" placeholder="Search">
        </div> 
        <div class="col-md-2 col-xs-2">
            <button class="btn btn-primary btn-block">Clear</button>
        </div>
    </div>

    <br><table class="table table-responsive">
        <thead>
            <tr>
                <td>Name</td>
                <td>E-mail</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td class="btn-toolbar">
                    <button class="btn btn-primary" (click)="onEdit(user)">Edit</button>
                    <button class="btn btn-danger" (click)="onDelete(user.$key)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="alert alert-success m-1 text-center fade in">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <p *ngIf="deleted">User deleted successfully.</p>
        <p *ngIf="this.usersService.edited">User info edited sucessfully.</p>
    </div>
</div>
